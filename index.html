<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/develop/style.css">
    <title>Kitty Quest</title>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
          <p id="title-color" class="title title-settings">
            Kitty Quest
          </p>
        </div>
    </section>
    <figure class="image img-settings">
        <img src="./assets/images/Studio Boxcat logo.jpg" alt="box cat from Meow Tower loading screen">
    </figure>
    <section id="img-box">
      <button id="new-cat-btn" class="button is-info is-responsive">Click for a cat!</button><br>
      <article id="img-container"> <!-- source for styling buttons using bulma: https://bulma.io/documentation/elements/button/ -->
        <img id="cat-image">
        <button id="save-button" class="button is-info is-responsive">Click to save image</button>
      </article>
    </section>



    //Experimental Fact Button
    <section id="img-box">
    <button id = "cat-fact-btn" class="button">Click for a cat fact!
    </button>
</section>


<script src="./assets/develop/script.js"></script>
</body>
</html>
